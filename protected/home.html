<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/home.css" />
		<title>Member main page</title>
	</head>

	<body>
		<div class="container-fluid">
			<nav class="navbar">
				<div class="container-fluid">
					<a href="/" class="navbar-brand">Home Logo</a>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="/friends.html">Friends</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/Group.html">Groups</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/history.html">History</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" class="logout-btn" href="/logout">Log out</a>
						</li>
					</ul>
				</div>
			</nav>
		<div class="main-block">
			<div class="container-fluid member">
				<div class="member-profile">
					<div class="member-pic-div">
					</div>
					<div class="greet-div">
						<h2 id="greet">Welcome back,</h2>
						<h2 id="greet-user"></h2>
					</div>
				</div>
				<div class="balance-div">
					<h3>Balance: $<span id="user-balance"></span></h3>
				</div>
			</div>
		</div>
		<div class="userdata-div">
			<h4 id="user-owe">Owe (-): $</h4>
			<div id="user-owe-div">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Users</th>
							<th scope="col">Amount($)</th>
						</tr>
					</thead>
					<tbody id="user-owe-detail"></tbody>
				</table>
			</div>
			<h4 id="user-credit">Credit (+): $</h4>
			<div id="user-credit-div">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Users</th>
							<th scope="col">Amount($)</th>
						</tr>
					</thead>
					<tbody id="user-credit-detail"></tbody>
				</table>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="js/home.js" type="module"></script>
	</body>
</html>
