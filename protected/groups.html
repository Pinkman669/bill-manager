<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<div class="container-fluid">
		<nav class="navbar">
			<div class="container-fluid">
				<a href="/home.html" class="navbar-brand"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
						<path
							d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z" />

					</svg>Home</a>
				<ul class="nav justify-content-end">

					<li class="nav-item">
						<a class="nav-link" href="/friends.html">Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/groups.html">Groups</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/history.html">History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout">Log out</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="main-block">
			<div class="container-fluid member">
				<div class="member-profile">
					<div class="member-pic-div"></div>
					<div class="groups-btns-div">
						<!-- Button trigger modal -->
						<button type="button" id="create-group-btn" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop">Create Group</button>
						<a href="/activity.html" class="create-activities-btn">
							<i class="bi bi-clipboard2-plus-fill"></i>
						</a>
					</div>
				</div>
				<div>
					<h3 id="History-title">Groups</h3>
				</div>
			</div>
		</div>
		<div class="container-fluid groups">
			<div class="container-fluid group-div">
			</div>
		</div>


		<!-- Create group Modal-->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Create groups</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="group-form">
							<div id="group-name-div">
								<label for="group-name">
									<input id="group-name" name="group-name" type="text" form="create-group-form"
										placeholder="Give a group name">
								</label>
							</div>
							<p>Select Friends: </p>
							<div id="selected-user">
							</div>
							<form id="create-group-form">
								<!-- <div class="friend-name-div">
									<label for="user-a">
										<input type="checkbox" class="friend-input" value="user-a" id="user-a"><span class="friend-name">User A</span>
									</label>
								</div> -->
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<div class="resMsg alert alert-danger hidden" role="alert"></div>
						<button type="submit" id="submit-group-btn" class="btn btn-secondary"
							form="create-group-form">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>
		<script src="js/groups.js" type="module"></script>
</body>

</html>
