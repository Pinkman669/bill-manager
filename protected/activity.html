<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/activity.css" />
	<title>Create Activity</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar">
			<div class="container-fluid">
				<a href="/home.html" class="navbar-brand">Home Logo</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link" href="/friends.html">Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/groups.html">Groups</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/history.html">History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" class="logout-btn" href="/logout">Log out</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="added-friends-div">
			<span>Selected Users: </span>
			<button type="button" id="add-friends" data-bs-toggle="modal" data-bs-target="#add-friend-modal">
				<i class="bi bi-person-fill-add"></i>
			</button>
		</div>
		<div id="selected-friends-container">
			<div id="selected-friends-div">
				<!-- <span class="selected-friend" userID="user-a" userName="User-A">User-A</span>-->
			</div>
		</div>
		<div class="main-block">
			<div class="container-fluid events">
				<div class="summary-div">
					<form id="activity-form">
						<div class="event-input-div">
							<label for="event-name">Activity Name:
							</label>
							<input type="text" id="event-name" placeholder="Describe the activity" name="event-name"
								required>
						</div>
						<div class="event-input-div">
							<label for="event-date">Date:
							</label>
							<input type="date" id="event-date" name="event-date" required>
						</div>
						<div class="event-input-div">
							<label for="total-amount">Total Amount: $
							</label>
							<input input-type="amount" type="number" id="total-amount" placeholder="Enter amount" name="total-amount"
								required>
						</div>
						<div class="event-input-div">
							<label for="message">Message:
							</label>
							<input type="text" id="message" placeholder="Enter msg (optional)" name="message">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid split">
			<div id="paid-by-div">
				<p>Paid By</p>
				<select id="requestor" class="form-select" aria-label="Default select example" required>
				</select>
			</div>
			<div class="container-split-method">
				<div class="split-method-div">
					<label for="equally">
						<input type="radio" value="evenly" class="split-method" id="equally" name="split-method"
							form="activity-form"><span class="method-btn">split it equally</span>
					</label>
				</div>
				<div class="split-method-div">
					<label for="way">
						<input type="radio" value="shares" id="way" name="split-method" class="split-method"
							form="activity-form">
						<span class="method-btn">Split it
							<input type="number" id="denominator" name="denominator"> way
						</span>
					</label>
				</div>
				<div class="split-method-div">
					<label for="custom">
						<input type="radio" value="custom" id="custom" class="split-method" name="split-method"
							form="activity-form"><span class="method-btn">Custom</span>
					</label>
				</div>
			</div>
			<div class="container-fluid user-amount-container">
				<div class="container-fluid users-amount">
					<!-- <div class="selected-user-div">
						<input type="checkbox" id="user-a" name="user-a" checked form="activity-form">
						<label for="user-a">User-A: $</label>
						<input type="number" name="user-a-amount" form="activity-form">
					</div> -->
				</div>
				<div class="submit-btn-div">
					<button id="form-submit-btn" type="submit" class="btn btn-dark" form="activity-form">Submit</button>
				</div>
			</div>
			<div class="alert alert-warning collapse fade" id="form-resMsg">
				<div class="resMsg"></div>
				<button type="button" class="btn-close" aria-label="Close"></button>
			</div>
		</div>

		<!-- Add friends Modal -->
		<div class="modal fade" id="add-friend-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Select users</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="alert alert-warning fade collapse" role="alert" id="addFriend-resMsg">
							<div class="resMsg"></div>
							<button type="button" class="btn-close" aria-label="Close"></button>
						</div>
						<div id="selection-type-person">
							<h4>Your friends:
								<!-- <input type="radio" name="select-type" class="select-type" id="person" value="person" checked> -->
							</h4>
							<div id="friendList-div"></div>
							<h4>Add friends: </h4>
							<div id="Add-friends-div">
								<form id="add-friends-form">
									<input name="searchUser" id="searchUser" list="searchUsers" form="add-friends-form"
										placeholder="Enter email address">
									<datalist id="searchUsers">
									</datalist>
									<button type="submit" form="add-friends-form" class="btn btn-secondary"
										id="add-friend-btn">Add</button>
								</form>
							</div>
						</div>
						<div id="selection-type-group" class="invisible">
							<h4>Groups: </h4>
							<div id="groups-div">
							</div>
						</div>
					</div>
					<div class="modal-footer add-friend-page">
						<div>
							<label for="person">
								<input type="radio" name="select-type" class="select-type" id="person" value="person"
									checked>
								<span class="btn btn-primary">Friends</span>
							</label>
							<label for="group">
								<input type="radio" name="select-type" class="select-type" id="group" value="group">
								<span class="btn btn-success">Groups</span>
							</label>
						</div>
						<!-- <button type="button" class="btn btn-success" id="groups-btn">Groups</button> -->
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Done</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="js/activity.js" type="module"></script>
</body>

</html>
