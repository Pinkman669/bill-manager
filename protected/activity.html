<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/activity.css" />
	<title>Create Activity</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar">
			<div class="container-fluid">
				<a href="/" class="navbar-brand">Home Logo</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link" href="/friends.html">Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/groups.html">Groups</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/history.html">History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" class="logout-btn" href="/logout">Log out</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="add-friends-div">
			<div id="selected-friends-div">
				<span>Selected Users: </span>
				<span userID="user-a" userName="User-A">User-A</span>
				<span userID="user-b" userName="User-B">User-B</span>
				<span userID="user-c" userName="User-C">User-C</span>
			</div>
			<button type="button" id="add-friends">Add Friends</button>
		</div>
		<div class="main-block">
			<div class="container-fluid events">
				<div class="summary-div">
					<form id="activity-form">
						<div class="event-input-div">
							<label for="event-name">Activity Name:
							</label>
							<input type="text" id="event-name" placeholder="Describe the activity" name="event-name">
						</div>
						<div class="event-input-div">
							<label for="event-date">Date:
							</label>
							<input type="date" id="event-date" name="event-date">
						</div>
						<div class="event-input-div">
							<label for="total-amount">Total Amount: $
							</label>
							<input type="number" id="total-amount" placeholder="Enter amount" name="total-amount">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid split">
			<div id="paid-by-div">
				<p>Paid By</p>
				<select class="form-select" aria-label="Default select example">
					<option selected>Select user</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select> 
			</div>
			<div class="container-split-method">
				<div class="split-method-div">
					<label for="equally">
						<input type="radio" class="split-method" id="equally" name="split-method"><span
							class="method-btn">split it equally</span>
					</label>
				</div>
				<div class="split-method-div">
					<label for="way">
						<input type="radio" id="way" name="split-method" class="split-method">
						<span class="method-btn">Split it
							<input type="number" id="denominator" name="denominator"> way
						</span>
					</label>
				</div>
				<div class="split-method-div">
					<label for="custom">
						<input type="radio" id="custom" class="split-method" name="split-method"><span
							class="method-btn">Custom</span>
					</label>
				</div>
			</div>
			<div class="container-fluid users-amount">
				<div class="selected-user-div">
					<input type="checkbox" id="user-a" name="user-a" checked>
					<label for="user-a">User-A: $</label>
					<input type="number" name="user-a-amount">
				</div>
				<div class="selected-user-div">
					<input type="checkbox" id="user-a" name="user-a" checked>
					<label for="user-a">User-A: $</label>
					<input type="number" name="user-a-amount">
				</div>
				<div class="selected-user-div">
					<input type="checkbox" id="user-a" name="user-a" checked>
					<label for="user-a">User-A: $</label>
					<input type="number" name="user-a-amount">
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="js/activity.js" type="module"></script>
</body>

</html>
