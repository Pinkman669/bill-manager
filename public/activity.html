<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/activity.css" />
		<title>Create Activity</title>
	</head>

	<body>
		<div class="container-fluid">
			<nav class="navbar">
				<div class="container-fluid">
					<a href="/" class="navbar-brand">Home Logo</a>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="/friends.html">Friends</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/groups.html">Groups</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/history.html">History</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" class="logout-btn" href="/logout">Log out</a>
						</li>
					</ul>
				</div>
			</nav>
            <div class="main-block">
				<div class="container-fluid member">
					<h1 id="page-name">Activity</h1>
					<div class="summary-div">
						<h2 id="summary">Summary</h2>
						<ul>
                            <li>Activity: <input type="text" id="activity" placeholder="describe the activity"> </li>
                            <li>Date: <input type="date" id="date"> </li>
                            <li>Amount: <input type="number" id="amount" placeholder="$"> </li>
                        </ul>
					</div>
				</div>
				
				<p> Paid by <input type="number" id="people" placeholder="how many people"> </p>

				<div class="container-split method"> 
					<button type="button" class="btn btn-outline-warning" id="equally">split it equally</button>
					<button type="button" class="btn btn-outline-warning" id="way">split it <input type="number" id="denominator">way</button>
					<button type="button" class="btn btn-outline-warning" id="custom">Custom</button>
				</div>

				<div class="container-distribute">
					<input type="checkbox">

					<p >Everyone should pay: </p> <p id="averageAmount"> </p>
					
				</div>
			</div>

            <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="js/activity.js" type="module"></script>
	</body>
</html>
