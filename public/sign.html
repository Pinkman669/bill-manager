<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/sign.css" />
		<title>Sign Up</title>
	</head>

	<body>
		<div class="container-fluid">
			<nav class="navbar">
				<div class="container-fluid">
					<a href="/" class="navbar-brand">Home Logo</a>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="/login.html">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/sign.html">Sign up</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="main-block">
				<h1 class="title">Sign Up</h1>
			</div>
			<div class="login-signup">
				<form id="sign-up-form">
					<div class="sign-up-panel">
						<div class="profile-pic-div">
							<img
								src="image/default_profile.jpg"
								alt="profile-image"
								class="profile-pic"
							/>
							<input type="file" id="image" name="image" />
							<label for="image" class="image-upload-btn">
								Choose Photo
							</label>
						</div>
						<label for="email">Email: </label>
						<input
							name="email"
							type="email"
							placeholder="Email"
							required
						/>
						<label for="password">Password: </label>
						<input
							name="password"
							type="password"
							placeholder="PASSWORD"
							minlength="10"
							required
						/>
						<label for="confirm-password">Confirm Password</label>
						<input
							name="confirm-password"
							type="password"
							placeholder="PASSWORD"
							minlength="10"
							required
						/>
						<label for="nickname">Nickname: </label>
						<input
							name="nickname"
							type="text"
							placeholder="Your name"
							required
						/>
						<button type="submit">Sign up</button>
					</div>
				</form>
				<a href="/login.html">Already a member?</a>
				<div class="msg-div">
					<p
						id="res-msg"
						class="alert alert-danger invisible"
						role="alert"
					></p>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="js/sign.js"></script>
	</body>
</html>
